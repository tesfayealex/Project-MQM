<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .thankyou-title {
            font-size: 2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 1rem;
            line-height: 1.3;
        }

        .thankyou-message {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .checkmark {
            color: #4CAF50;
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .home-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px 24px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 1rem;
        }

        .home-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logoplaceholder.png" alt="Logo" class="logo-image">
        </div>

        <div class="thankyou-container">
            <div class="checkmark">âœ“</div>
            <h1 class="thankyou-title">Thank You for Your Feedback!</h1>
            <p class="thankyou-message">Your participation helps us improve our workshops and create better experiences for future attendees.</p>
            <p class="thankyou-message">We've recorded your response and will use it to enhance our programs.</p>
            
            <!-- <button class="home-btn">Return to Homepage</button> -->
        </div>

        <div class="footer">
            <div class="thumbs-up">
                <svg viewBox="0 0 24 24" width="40" height="40">

                </svg>
            </div>
            <p class="terms">By using Our System you accept our <a href="#">terms of use</a> and <a href="#">policies</a>.</p>
        </div>
    </div>
</body>
</html>
